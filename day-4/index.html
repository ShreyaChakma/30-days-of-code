<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive website</title>
    <!--========== CSS STYLE ========== -->
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .header-area {
            background-color: #4298f5;
            color: white;
            padding: 20px;
        }

        .nav-menu a {
            color: white;
            display: inline-block;
            padding-right: 20px;
            margin: 10px;

        }

        .nav-menu {
            text-align: right;

        }

        .nav-menu a:hover {
            background-color: #a6c3e3;
            color: black;
        }

        .banner-section {
            width: 100%;

            background-position: center;
        }

        .banner-section img {
            width: 100%;
        }

        .quiz {
            background-color: whitesmoke;
            padding: 15px;
            color: black;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="header-area">
        <h3>Responsive Website</h3>
        <div class="nav-menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Blog</a>
        </div>
    </div>
    <div class="row">
        <div class="banner-section">
            <img src="https://folksgrowth.com/wp-content/uploads/2020/02/folksgrowth_travle.jpg">
        </div>
            <div class="quiz">
                <h2>What do you like ?</h2>
                <p>I like to travell the world.</p>
                <h2>Which city you like to travel first?</h2>
                <p>Swizerland .</p>
                <h2>Have another?</h2>
                <p>Yes, Ofcourse have! </p>
            </div>
    </div>
</body>

</html>
